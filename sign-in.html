<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="src/css/root.css">
    <link rel="stylesheet" href="src/css/sign-in.css">
    <link href="https://fonts.cdnfonts.com/css/lufga" rel="stylesheet">
</head>

<body>
    <div class="split left">
        <div class="header-left">
            <img src="src/assets/icons/circles.png" alt="" class="img image-1">
            <img src="src/assets/icons/dots.png" alt="" class="img image-3">
            <img src="src/assets/icons/sun.png" alt="" class="img image-4">
            <img src="src/assets/icons/cloud.png" alt="" class="img image-5">
            <div class="header-text">
                <img src="src/assets/icons/yellow_wave.png" alt="" class="image-2">
                <p>Unlock Your Path <br> To Achieve Your <span style="color: #FFD25D;">Dream</span></p>
            </div>

        </div>
    </div>

    <div class="split right">
        <div class="header-signIn">
        <div class="center">
            <div class="header-logo">
                <img src="src/assets/icons/Logo.svg" alt="logo">
                <span>Koursian</span>
            </div>
            <div class="header-forgot2">
            <form class="form-container" id="loginForm">
                <div class="header-forgot">
                    <div class="header-input">
                        <div class="header-container">
                            <h2 class="header">Welcome back learners</h2>
                            <p class="description">Let's Continue Your Journey, Make Your Dream Come True</p>

                        </div>

                        <div class="input-semua">
                            <div class="input-email">
                                <label for="email">Email Address</label>
                                <input type="email" placeholder="Enter your email" class="input-form" id="email"
                                    required>
                            </div>

                            <div class="input-password">
                                <label for="password">Password</label>
                                <input type="password" placeholder="Enter your password" id="password"
                                    class="input-form" required>
                            </div>
                        </div>
                    </div>
                </div>
                    <a href="#" class="forgot-password">Forgot Password</a>
                
                </div>

                    <button type="submit" id="submit" class="sign-in">Sign In</button>
                </div>
                    <p class="sign-up">Don't have an account? <span style="color:#704FE6;"><a href="sign-up.html">Sign
                                Up</a></span></p>
            </form>
        </div>
    </div>
    <script type="module" src="src/js/sign-in.js"></script>
</body>

</html>
