<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="src/css/root.css">
    <link rel="stylesheet" href="src/css/sign-up.css">
    <link href="https://fonts.cdnfonts.com/css/lufga" rel="stylesheet">
</head>

<body>
    <div class="split left">
        <div class="header-left">
            <img src="src/assets/icons/circles.png" alt="" class="img image-1">
            <img src="src/assets/icons/dots.png" alt="" class="img image-3">
            <img src="src/assets/icons/sun.png" alt="" class="img image-4">
            <img src="src/assets/icons/cloud.png" alt="" class="img image-5">
            <div class="header-text">
                <img src="src/assets/icons/yellow_wave.png" alt="" class="image-2">
                <p>Unlock Your Path <br> To Achieve Your <span style="color: #FFD25D;">Dream</span></p>
            </div>
        </div>
    </div>

    <div class="split right">
        <div class="center">
            <div class="header-logo">
                <img src="src/assets/icons/Logo.svg" alt="logo">
                <span>Koursian</span>
            </div>
            <div class="header-password">
                <form class="form-container" id="sign-upForm">
                    <div class="header-forgot">
                        <div class="header-input">
                            <div class="header-container">
                                <h2 class="header">Welcome to Koursian</h2>
                                <p class="description">Let's Continue Your Journey, Make Your Dream Come True</p>
                            </div>

                            <div class="input-semua">
                                <div class="input input-email">
                                    <label for="email">Email Address</label>
                                    <input type="email" placeholder="Enter your email" class="input-form" id="email"
                                        required>
                                </div>

                                <div class="input input-username">
                                    <div class="label-container">
                                        <label for="username">Username</label>
                                        <div class="username-status" id="usernameStatus"></div>
                                    </div>
                                    <input type="text" placeholder="Enter your username" class="input-form"
                                        id="username" required minlength="3" maxlength="20" pattern="^[a-zA-Z0-9_]+$">
                                </div>

                                <div class="input input-password">
                                    <label for="password">Password</label>
                                    <input type="password" placeholder="Enter your password" id="password"
                                        class="input-form" required minlength="6">
                                </div>
                                <div class="input input-confirmpass">
                                    <label for="confirmpass">Confirm Password</label>
                                    <input type="password" placeholder="Retype your password" id="confirmpass"
                                        class="input-form" required>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="sign-up-container">
                <button type="submit" id="submit" class="sign-up">Sign Up</button>
                <p class="sign-in">Already have an account? <span style="color:#704FE6;"><a href="sign-in.html">Sign
                            In</a></span></p>
            </div>
            </form>
        </div>
    </div>

    <script type="module" src="src/js/sign-up.js"></script>
</body>

</html>
